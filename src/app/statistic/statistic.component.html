<div class="container">
  <input
    type="text"
    [(ngModel)]="name"
  />
  <button (click)="lookStatistic(name)">Узнать статистику</button>
  <p>Количество запросов по имени {{name}} = {{counter}}</p>

  <button (click)="maxAge()">Имя с наибольшим возрастом</button>
  <p>{{maxAgeName}}</p>
</div>
